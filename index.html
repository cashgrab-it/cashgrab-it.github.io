        // Disable scroll on load
        function disableAllScrolling() {
            // CSS-based prevention
            document.documentElement.style.overflow = 'hidden';
            document.body.style.overflow = 'hidden';
            document.documentElement.style.scrollBehavior = 'auto';
            document.body.style.scrollBehavior = 'auto';
            
            // Mobile-specific prevention

            document.body.style.width = '100%';
            
            // Enable touch for interactive elements specifically
            const interactiveElements = document.querySelectorAll('button, input, textarea, select, a, [onclick]');
            interactiveElements.forEach(element => {
                element.style.touchAction = 'manipulation';
                element.style.cursor = 'pointer';
            });
        }
        
        // Prevent scroll events
        function preventScrollEvents() {
            // Prevent wheel events
            document.addEventListener('wheel', function(e) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }, { passive: false });
            
            // Prevent touch events only on non-interactive elements
            document.addEventListener('touchmove', function(e) {
                // Check if touch is on an interactive element
                const interactiveElements = ['button', 'input', 'textarea', 'select', 'a'];
                const target = e.target;
                
                if (interactiveElements.includes(target.tagName.toLowerCase()) || 
                    target.onclick || 
                    target.closest('button') || 
                    target.closest('input') || 
                    target.closest('textarea') || 
                    target.closest('select') || 
                    target.closest('a')) {
                    // Allow touch on interactive elements
                    return;
                }
                
                e.preventDefault();
                e.stopPropagation();
                return false;
            }, { passive: false });
            
            // Prevent touch start for mobile only on non-interactive elements
            document.addEventListener('touchstart', function(e) {
                // Check if touch is on an interactive element
                const interactiveElements = ['button', 'input', 'textarea', 'select', 'a'];
                const target = e.target;
                
                if (interactiveElements.includes(target.tagName.toLowerCase()) || 
                    target.onclick || 
                    target.closest('button') || 
                    target.closest('input') || 
                    target.closest('textarea') || 
                    target.closest('select') || 
                    target.closest('a')) {
                    // Allow touch on interactive elements
                    return;
                }
                
                e.preventDefault();
                e.stopPropagation();
                return false;
            }, { passive: false });
            
            // Prevent mouse wheel events
            document.addEventListener('mousewheel', function(e) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }, { passive: false });
            
            // Prevent scroll events
            document.addEventListener('scroll', function(e) {
                e.preventDefault();
                e.stopPropagation();
                window.scrollTo(0, 0);
                return false;
            }, { passive: false });
            
            // Prevent keyboard scrolling
            document.addEventListener('keydown', function(e) {
                // Prevent arrow keys, space, page up/down, home/end
                if(['Space','ArrowUp','ArrowDown','ArrowLeft','ArrowRight','PageUp','PageDown','Home','End'].includes(e.code)) {
                    e.preventDefault();
                    return false;
                }
            }, { passive: false });
            
            // Prevent drag events
            document.addEventListener('drag', function(e) {
                e.preventDefault();
                return false;
            }, { passive: false });
        }
        
        // Additional mobile-specific prevention
        function preventMobileScrolling() {
            // Prevent pull-to-refresh on mobile
            let startY = 0;
            let currentY = 0;
            let isScrolling = false;
            
            document.addEventListener('touchstart', function(e) {
                // Only set startY if not on an interactive element
                const interactiveElements = ['button', 'input', 'textarea', 'select', 'a'];
                const target = e.target;
                
                const isOnInteractiveElement = interactiveElements.includes(target.tagName.toLowerCase()) || 
                    target.onclick || 
                    target.closest('button') || 
                    target.closest('input') || 
                    target.closest('textarea') || 
                    target.closest('select') || 
                    target.closest('a');
                
                if (!isOnInteractiveElement) {
                    startY = e.touches[0].pageY;
                }
            }, { passive: true });
            
            document.addEventListener('touchmove', function(e) {
                currentY = e.touches[0].pageY;
                let diff = startY - currentY;
                
                // Check if touch is on an interactive element
                const interactiveElements = ['button', 'input', 'textarea', 'select', 'a'];
                const target = e.target;
                
                const isOnInteractiveElement = interactiveElements.includes(target.tagName.toLowerCase()) || 
                    target.onclick || 
                    target.closest('button') || 
                    target.closest('input') || 
                    target.closest('textarea') || 
                    target.closest('select') || 
                    target.closest('a');
                
                // Only prevent scrolling if not on interactive element
                if (!isOnInteractiveElement) {
                    // Prevent scrolling when at top or bottom
                    if ((window.scrollY === 0 && diff < 0) || 
                        ((window.innerHeight + window.scrollY) >= document.body.offsetHeight && diff > 0)) {
                        e.preventDefault();
                    }
                }
            }, { passive: false });
            
            // Disable overscroll/bounce effect
            document.body.style.overscrollBehavior = 'none';
            document.documentElement.style.overscrollBehavior = 'none';
            
            // Prevent iOS bounce
            document.body.style.webkitOverflowScrolling = 'auto';
        }
        
        // Apply all scroll prevention on page load

            disableAllScrolling();
            preventScrollEvents();
            preventMobileScrolling();
            
            // Ensure no scroll after any delay
